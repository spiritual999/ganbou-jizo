<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>願望地蔵 - オンライン神社</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --max-body: 440px;
            --img-w: min(72vw, 360px);
            --card-w: min(92vw, 380px);
            --safe: 16px;
            --space-1: 8px;
            --space-2: 16px;
            --space-3: 24px;
            --space-4: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: #000;
            color: #2b1e08;
            font-family: 'Noto Serif JP', serif;
            overflow-x: hidden;
        }

        .wrap {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: calc(var(--space-4) + 6vh) var(--safe) var(--space-4);
            max-width: var(--max-body);
            margin: 0 auto;
            position: relative;
        }

        .bg-stage {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .stack {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .jizo {
            width: var(--img-w);
            aspect-ratio: 3/4;
            object-fit: contain;
            filter: drop-shadow(0 10px 24px rgba(0,0,0,0.35));
            border-radius: 8px;
        }

        .card {
            width: var(--card-w);
            margin-top: var(--space-3);
            padding: var(--space-4) var(--space-3) var(--space-4);
            background: linear-gradient(180deg, #f8d77a 0%, #f0b94a 100%);
            border-radius: 16px;
            box-shadow: 0 10px 26px rgba(0,0,0,0.28), inset 0 1px 0 rgba(255,255,255,0.45);
            text-align: center;
            border: 1px solid rgba(121,79,0,0.25);
        }

        .title {
            margin: 0 0 var(--space-2);
            font-weight: 800;
            font-size: clamp(20px, 5.6vw, 26px);
            letter-spacing: 0.06em;
            color: #8a5b00;
            text-shadow: 0 1px 0 rgba(255,255,255,0.6);
        }

        .lead {
            margin: 0 0 var(--space-3);
            color: #6b4a00;
            opacity: 0.9;
            font-size: clamp(13px, 3.8vw, 15px);
            line-height: 1.6;
        }

        textarea {
            width: 100%;
            min-height: 92px;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(121,79,0,0.25);
            background: #fff8e1;
            color: #2b1e08;
            font-size: 16px;
            line-height: 1.6;
            outline: none;
            font-family: 'Noto Serif JP', serif;
            resize: vertical;
        }

        textarea:focus {
            box-shadow: 0 0 0 3px rgba(255,207,98,0.35);
            border-color: #c48a00;
        }

        .btn {
            width: 100%;
            margin-top: var(--space-3);
            height: 52px;
            border-radius: 14px;
            border: 0;
            cursor: pointer;
            background: linear-gradient(180deg, #ffd46d 0%, #f3b83d 100%);
            color: #4a2e00;
            font-weight: 800;
            letter-spacing: 0.04em;
            font-size: 17px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.18), inset 0 1px 0 rgba(255,255,255,0.6);
            font-family: 'Noto Serif JP', serif;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:hover {
            background: linear-gradient(180deg, #ffe680 0%, #f5c550 100%);
        }

        /* 演出画面 */
        .演出画面 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .演出動画 {
            width: 90vw;
            max-width: 400px;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .結果画面 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
            text-align: center;
            padding: var(--space-4);
        }

        .結果メッセージ {
            background: rgba(248, 215, 122, 0.9);
            color: #2b1e08;
            padding: var(--space-4);
            border-radius: 16px;
            margin-bottom: var(--space-4);
            max-width: 90vw;
            font-size: clamp(14px, 4vw, 18px);
            line-height: 1.6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .戻るボタン {
            padding: 12px 24px;
            background: linear-gradient(180deg, #ffd46d 0%, #f3b83d 100%);
            color: #4a2e00;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Noto Serif JP', serif;
            box-shadow: 0 6px 16px rgba(0,0,0,0.18);
        }

        .戻るボタン:hover {
            background: linear-gradient(180deg, #ffe680 0%, #f5c550 100%);
        }

        /* 桜アニメーション */
        .sakura {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffb3d9 0%, #ff80cc 100%);
            border-radius: 50% 10px;
            animation: fall linear infinite;
            transform: rotate(45deg);
        }

        .special-sakura {
            background: radial-gradient(circle, #ffd700 0%, #ffb347 100%);
            width: 15px;
            height: 15px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* 特別演出エフェクト */
        .rainbow-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, 
                #ff0000, #ff8000, #ffff00, #80ff00, 
                #00ff00, #00ff80, #00ffff, #0080ff, 
                #0000ff, #8000ff, #ff00ff, #ff0080);
            background-size: 400% 400%;
            animation: rainbow 0.5s ease-in-out;
            z-index: 999;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes rainbow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="bg-stage">
        <canvas id="sakura"></canvas>
    </div>

    <!-- メイン画面 -->
    <div class="wrap" id="メイン画面">
        <div class="stack">
            <video class="jizo" autoplay muted loop playsinline webkit-playsinline>
                <source src="https://page.gensparksite.com/get_upload_url/1d299b71e8eee01303239e675e8b1c0fd4356e3f72c47a00f7c3a109ce1a6f87/default/111eec6d-6e45-4e41-9f3c-f5cfd2e7c366" type="video/mp4">
            </video>
            <div class="card">
                <h1 class="title">願望地蔵</h1>
                <p class="lead">あなたの願い事をお書きください...<br>地蔵様がきっと叶えてくださいます</p>
                <textarea id="願い事" placeholder="心を込めて願い事をお書きください..."></textarea>
                <button class="btn" onclick="願いを込める()">願いを込める</button>
            </div>
        </div>
    </div>

    <!-- 演出画面 -->
    <div class="演出画面" id="演出画面">
        <video class="演出動画" id="演出動画" playsinline webkit-playsinline onended="演出終了()">
        </video>
    </div>

    <!-- 結果画面 -->
    <div class="結果画面" id="結果画面">
        <div class="結果メッセージ" id="結果メッセージ"></div>
        <button class="戻るボタン" onclick="最初に戻る()">もう一度願いを込める</button>
    </div>

    <!-- 特別演出エフェクト -->
    <div class="rainbow-flash" id="虹エフェクト"></div>

    <script>
        let 特別演出フラグ = false;

        function 願いを込める() {
            const 願い事 = document.getElementById('願い事').value.trim();
            if (!願い事) {
                alert('願い事をお書きください');
                return;
            }

            // 30分の1の確率判定
            特別演出フラグ = Math.random() < (1/30);
            
            // メイン画面を隠す
            document.getElementById('メイン画面').style.display = 'none';
            
            // 演出動画を設定・再生
            const 演出動画 = document.getElementById('演出動画');
            演出動画.src = 特別演出フラグ
                ? 'https://page.gensparksite.com/get_upload_url/1d299b71e8eee01303239e675e8b1c0fd4356e3f72c47a00f7c3a109ce1a6f87/default/5c56db75-1593-42be-95cb-fb95bb0d5b98'
                : 'https://page.gensparksite.com/get_upload_url/1d299b71e8eee01303239e675e8b1c0fd4356e3f72c47a00f7c3a109ce1a6f87/default/f83ad004-3599-4b6b-8fe6-bb2a060ff40e';
            
            document.getElementById('演出画面').style.display = 'flex';
            演出動画.play();

            if (特別演出フラグ) {
                // 特別演出の場合は虹エフェクトを表示
                setTimeout(() => {
                    const 虹エフェクト = document.getElementById('虹エフェクト');
                    虹エフェクト.style.display = 'block';
                    虹エフェクト.style.animation = 'rainbow 0.5s ease-in-out';
                    
                    // 効果音を再生（Web Audio API）
                    特別効果音を再生();
                    
                    setTimeout(() => {
                        虹エフェクト.style.display = 'none';
                    }, 500);
                }, 1000);
            }
        }

        function 演出終了() {
            // 演出画面を隠す
            document.getElementById('演出画面').style.display = 'none';
            
            // 結果画面を表示
            const 願い事 = document.getElementById('願い事').value;
            const 結果メッセージ = document.getElementById('結果メッセージ');
            
            if (特別演出フラグ) {
                結果メッセージ.innerHTML = `
                    <h2 style="color: #ff6b35; margin-bottom: 16px; font-size: 24px;">🌟 豪運成就 🌟</h2>
                    <p style="margin-bottom: 12px;">"${願い事}"</p>
                    <p style="color: #ff6b35; font-weight: bold;">地蔵様より特別なご加護を授かりました！<br>あなたの願いは必ず叶うでしょう。</p>
                `;
                金色桜を降らせる();
            } else {
                結果メッセージ.innerHTML = `
                    <h2 style="color: #8a5b00; margin-bottom: 16px; font-size: 20px;">🙏 願い受理 🙏</h2>
                    <p style="margin-bottom: 12px;">"${願い事}"</p>
                    <p>地蔵様があなたの願いをお聞きになりました。<br>心を込めてお祈りしましょう。</p>
                `;
                桜を降らせる();
            }
            
            document.getElementById('結果画面').style.display = 'flex';
        }

        function 最初に戻る() {
            // 全画面をリセット
            document.getElementById('結果画面').style.display = 'none';
            document.getElementById('メイン画面').style.display = 'flex';
            document.getElementById('願い事').value = '';
            特別演出フラグ = false;
            
            // 桜アニメーションをクリア
            const canvas = document.getElementById('sakura');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function 桜を降らせる() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const 桜 = document.createElement('div');
                    桜.className = 'sakura';
                    桜.style.left = Math.random() * 100 + 'vw';
                    桜.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    桜.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(桜);
                    
                    setTimeout(() => {
                        if (桜.parentNode) {
                            桜.parentNode.removeChild(桜);
                        }
                    }, 5000);
                }, i * 100);
            }
        }

        function 金色桜を降らせる() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const 桜 = document.createElement('div');
                    桜.className = 'sakura special-sakura';
                    桜.style.left = Math.random() * 100 + 'vw';
                    桜.style.animationDuration = (Math.random() * 2 + 1.5) + 's';
                    桜.style.animationDelay = Math.random() * 1 + 's';
                    document.body.appendChild(桜);
                    
                    setTimeout(() => {
                        if (桜.parentNode) {
                            桜.parentNode.removeChild(桜);
                        }
                    }, 4000);
                }, i * 50);
            }
        }

        function 特別効果音を再生() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.3);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio playback not supported');
            }
        }

        // Canvas初期化
        window.addEventListener('load', () => {
            const canvas = document.getElementById('sakura');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        });
    </script>
</body>
</html>
